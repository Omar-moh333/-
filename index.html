<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حِرفه استور - أفضل الأجهزة بأفضل الأسعار</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: #f3f3f3;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: #131921;
            color: white;
            padding: 15px 0 10px; /* إضافة مساحة أسفل الشريط العلوي */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            border-bottom: none; /* إزالة الخط الفاصل العلوي */
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
            color: white; /* إضافة لون للأيقونة */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF9900;
            display: flex;
            align-items: center;
            margin: 0 auto; /* توسيط اسم المتجر */
        }

        .logo span {
            color: white;
            margin-right: 5px;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-action {
            color: white;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        .user-action:hover {
            color: #FF9900;
        }

        .header-cart {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: transparent; /* جعل الخلفية شفافة */
            padding: 8px 0; /* تقليل الحشو */
            border-radius: 4px;
            cursor: pointer;
            transition: color 0.3s;
            position: relative;
        }

        .header-cart:hover {
            color: #FF9900;
            background-color: transparent; /* الحفاظ على الخلفية شفافة عند الـ hover */
        }

        .header-cart i {
            font-size: 20px; /* تكبير أيقونة العربة */
        }

        .header-cart .cart-count {
            background-color: #FF9900;
            color: #131921;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: -5px;
            left: -5px;
        }

        .search-bar {
            margin: 15px auto; /* إضافة هامش علوي وسفلي وتوسيط */
            text-align: center;
            width: 95%; /* جعل عرض مربع البحث 95% من الحاوية */
        }

        .search-bar input[type="text"] {
            width: 100%; /* جعل عرض حقل الإدخال 100% من حاوية البحث */
            padding: 12px 40px 12px 20px; /* إضافة padding على اليمين للأيقونة */
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            direction: rtl; /* لضمان محاذاة النص من اليمين */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill="%23333" d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM6.5 12a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/></svg>');
            background-repeat: no-repeat;
            background-position: left 10px center; /* وضع الأيقونة على اليسار في RTL */
            background-size: 20px;
        }

        .hero {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .hero .content {
            max-width: 800px;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #FF9900;
            color: #131921;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #ffb340;
        }

        .section-title {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 28px;
            color: #131921;
            position: relative;
        }

        .section-title:after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: #FF9900;
            margin: 10px auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product-img {
            height: 200px;
            background-color: #eee;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 16px;
            margin-bottom: 10px;
            height: 40px;
            overflow: hidden;
        }

        .product-price {
            font-weight: bold;
            color: #B12704;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .add-to-cart {
            background: #232F3E;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            width: 100%;
        }

        .add-to-cart:hover {
            background: #37475A;
        }

        footer {
            background-color: #232F3E;
            color: white;
            padding: 40px 0 20px;
            margin-top: 60px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .footer-column h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #FF9900;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-column h3:after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 2px;
            background: #FF9900;
        }

        .footer-column ul {
            list-style: none;
        }

        .footer-column ul li {
            margin-bottom: 10px;
        }

        .footer-column ul li a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 14px;
        }

        .footer-column ul li a:hover {
            color: #FF9900;
        }

        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #37475A;
            font-size: 14px;
            color: #ddd;
        }

        /* أنماط القائمة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px; /* إخفاء القائمة في البداية */
            width: 300px;
            height: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 101;
            transition: right 0.3s ease-in-out;
            direction: rtl;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar-header {
            background-color: #232F3E;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info i {
            font-size: 24px;
        }

        .close-btn {
            font-size: 24px;
            cursor: pointer;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }

        .sidebar-menu li a i {
            margin-left: 15px;
            width: 20px;
            text-align: center;
        }

        .sidebar-menu li a:hover {
            background-color: #f3f3f3;
        }

        .sidebar-menu .separator {
            border-bottom: 1px solid #ddd;
            margin: 10px 20px;
        }

        /* طبقة التعتيم الخلفية */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 100;
            display: none; /* مخفية في البداية */
        }

        .overlay.active {
            display: block;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: row; /* العودة إلى الترتيب الأفقي للعناصر */
                align-items: center; /* توسيط العناصر عموديًا */
                justify-content: space-between; /* توزيع العناصر على الأطراف */
                gap: 10px; /* تقليل المسافة بين العناصر */
            }

            .header-actions {
                margin-right: 0; /* إزالة الهامش الأيمن في الوضع الرأسي */
                margin-left: 0; /* إزالة الهامش الأيسر في الوضع الرأسي */
            }

            .logo {
                align-self: center; /* توسيط اسم المتجر */
                margin: 0; /* إزالة الهوامش لتوسيط أفضل */
            }

            .user-actions {
                align-self: center; /* توسيط أيقونات المستخدم */
            }

            .hero h1 {
                font-size: 28px;
            }

            .hero p {
                font-size: 16px;
            }

            .search-bar {
                width: 95%;
                margin-top: 10px;
            }
        }
    </style>
</head>
