
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتجر الإلكتروني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
        }
        .btn {
            padding: 10px;
            background-color: #FF9900; /* اللون الأصفر لأمازون */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #FF7F00; /* الظل الداكن من اللون الأصفر */
        }
        .products {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            text-align: center;
            background-color: #fff;
        }
        #welcome-message {
            font-size: 18px;
            color: #333;
        }
        /* تصميم صفحة تسجيل الدخول */
        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            background-color: white;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- محتوى المتجر الإلكتروني -->
    <div class="container" id="main-content" style="display:none;">
        <h2>مرحبًا في المتجر الإلكتروني</h2>
        <p id="welcome-message"></p>
        
        <a href="#" onclick="logout()"><button class="btn">تسجيل خروج</button></a>
        
        <div class="products">
            <div class="product">
                <h3>تليفون</h3>
                <p>وصف التليفون</p>
                <p>السعر: 1000 ريال</p>
                <button class="btn">إضافة إلى العربة</button>
            </div>
            <div class="product">
                <h3>لاب توب</h3>
                <p>وصف اللاب توب</p>
                <p>السعر: 2500 ريال</p>
                <button class="btn">إضافة إلى العربة</button>
            </div>
            <div class="product">
                <h3>ساعة</h3>
                <p>وصف الساعة</p>
                <p>السعر: 500 ريال</p>
                <button class="btn">إضافة إلى العربة</button>
            </div>
        </div>
    </div>

    <!-- صفحة تسجيل الدخول -->
    <div class="login-container" id="login-content" style="display:block;">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="أدخل اسم المستخدم">
        <input type="password" id="password" placeholder="أدخل كلمة المرور">
        <button class="btn" onclick="login()">تسجيل الدخول</button>
        <p class="error" id="error-message"></p>
        <p>ليس لديك حساب؟ <a href="#" onclick="showRegisterForm()">تسجيل حساب جديد</a></p>
    </div>

    <!-- صفحة التسجيل الجديد -->
    <div class="login-container" id="register-content" style="display:none;">
        <h2>تسجيل حساب جديد</h2>
        <input type="text" id="new-username" placeholder="أدخل اسم المستخدم الجديد">
        <input type="password" id="new-password" placeholder="أدخل كلمة المرور الجديدة">
        <button class="btn" onclick="register()">تسجيل الحساب</button>
        <p class="error" id="register-error-message"></p>
        <p>لديك حساب بالفعل؟ <a href="#" onclick="showLoginForm()">تسجيل الدخول</a></p>
    </div>

<script>
    // محاكاة لقاعدة بيانات المستخدمين
    const usersDatabase = {
        'user1': 'password1',
        'user2': 'password2',
        'user3': 'password3'
    };

    // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
    window.onload = function() {
        const loggedIn = localStorage.getItem('loggedIn');
        if (loggedIn === 'true') {
            const username = localStorage.getItem('username');
            document.getElementById('welcome-message').innerText = `مرحبًا، ${username}`;
            document.getElementById('login-content').style.display = 'none';  // إخفاء صفحة تسجيل الدخول
            document.getElementById('main-content').style.display = 'block';   // إظهار محتوى المتجر
        } else {
            document.getElementById('login-content').style.display = 'block';  // إظهار صفحة تسجيل الدخول
            document.getElementById('main-content').style.display = 'none';    // إخفاء محتوى المتجر
        }
    };

    // دالة تسجيل الدخول
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        if (usersDatabase[username] && usersDatabase[username] === password) {
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('username', username);
            window.location.reload();  // إعادة تحميل الصفحة لعرض محتوى المتجر
        } else {
            errorMessage.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
        }
    }

    // دالة التسجيل الجديد
    function register() {
        const newUsername = document.getElementById('new-username').value;
        const newPassword = document.getElementById('new-password').value;
        const registerErrorMessage = document.getElementById('register-error-message');

        if (!newUsername || !newPassword) {
            registerErrorMessage.textContent = 'يرجى ملء جميع الحقول';
            return;
        }

        if (usersDatabase[newUsername]) {
            registerErrorMessage.textContent = 'اسم المستخدم موجود بالفعل';
        } else {
            usersDatabase[newUsername] = newPassword;
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('username', newUsername);
            window.location.reload();  // إعادة تحميل الصفحة لعرض محتوى المتجر
        }
    }

    // دالة تسجيل الخروج
    function logout() {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('username');
        window.location.reload();  // إعادة تحميل الصفحة لإخفاء محتوى المتجر
    }

    // إظهار نموذج التسجيل الجديد
    function showRegisterForm() {
        document.getElementById('login-content').style.display = 'none';
        document.getElementById('register-content').style.display = 'block';
    }

    // إظهار نموذج تسجيل الدخول
    function showLoginForm() {
        document.getElementById('register-content').style.display = 'none';
        document.getElementById('login-content').style.display = 'block';
    }
</script>

</body>
</html>.
