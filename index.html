<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حِرفه استور - أفضل الأجهزة بأفضل الأسعار</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo span {
            color: #3498db;
        }

        nav ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        .top-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .top-options select, .top-options input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .hero {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://via.placeholder.com/1200x400');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero .content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .search-bar {
            margin: 20px auto;
            text-align: center;
        }

        .search-bar input[type="text"] {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-bar input[type="submit"] {
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        .section-title {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 28px;
            color: #2c3e50;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-img {
            height: 200px;
            background-color: #eee;
            background-size: cover;
            background-position: center;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-price {
            font-weight: bold;
            color: #e74c3c;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .add-to-cart {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #2980b9;
        }

        .cart-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 999;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 40px 0 20px;
            margin-top: 40px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .footer-column h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #3498db;
        }

        .footer-column ul {
            list-style: none;
        }

        .footer-column ul li {
            margin-bottom: 10px;
        }

        .footer-column ul li a {
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-column ul li a:hover {
            color: #3498db;
        }

        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #34495e;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- باقي الكود السابق -->

    <section>
        <h2 class="section-title">منتجاتنا</h2>
        <div class="container products-grid" id="products-container">
            <!-- سيتم إدخال المنتجات من خلال جافاسكربت -->
        </div>
    </section>

    <script>
        const products = [
            {category: 'هواتف', brand: 'Samsung', name: 'Samsung Galaxy S23', price: '25000', image: 'https://fdn2.gsmarena.com/vv/pics/samsung/samsung-galaxy-s23-1.jpg'},
            {category: 'هواتف', brand: 'Apple', name: 'iPhone 14 Pro Max', price: '42000', image: 'https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-14-pro-max-1.jpg'},
            {category: 'هواتف', brand: 'Sony', name: 'Sony Xperia 1 V', price: '32000', image: 'https://fdn2.gsmarena.com/vv/pics/sony/sony-xperia-1-v-1.jpg'},
            {category: 'سماعات', brand: 'Sony', name: 'Sony WH-1000XM5', price: '15000', image: 'https://m.media-amazon.com/images/I/61Id6WJDWqL._AC_SL1500_.jpg'},
            {category: 'سماعات', brand: 'Apple', name: 'AirPods Pro', price: '9000', image: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/airpods-pro-gen2-2022'},
            {category: 'ساعات', brand: 'Apple', name: 'Apple Watch Series 9', price: '14000', image: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MQKX3_VW_34FR+watch-44-alum-midnight-nc-se_VW_34FR_WF_CO'},
            {category: 'ساعات', brand: 'Samsung', name: 'Galaxy Watch 6', price: '12000', image: 'https://images.samsung.com/is/image/samsung/p6pim/levant/feature/164762470/levant-feature-a-bigger-view-on-your-fitness-548087164?$FB_TYPE_A_JPG$'},
            {category: 'لابتوبات', brand: 'Apple', name: 'MacBook Air M2', price: '48000', image: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/macbook-air-m2-2022'},
            {category: 'لابتوبات', brand: 'HP', name: 'HP Spectre x360', price: '35000', image: 'https://ssl-product-images.www8-hp.com/digmedialib/prodimg/lowres/c06931826.png'},
            {category: 'كاميرات', brand: 'Sony', name: 'Sony Alpha A7 IV', price: '65000', image: 'https://cdn.mos.cms.futurecdn.net/9RMyKCbzD6SvxX2ZQk5Mjo.jpg'}
        ];

        const container = document.getElementById('products-container');
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="product-img" style="background-image: url('${p.image}')"></div>
                <div class="product-info">
                    <h3 class="product-title">${p.name}</h3>
                    <p class="product-price">${p.price} جنيه</p>
                    <button class="add-to-cart">أضف إلى العربة</button>
                </div>
            `;
            container.appendChild(card);
        });
    </script>

</body>
</html>
