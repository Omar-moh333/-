        .slot-status {

            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;

        .status-available {

            color: white;
        }

        .status-occupied {

            color: white;
        }

        .slot-details {

        .slot-price {

            font-weight: bold;

            padding: 2rem;
            border-radius: 10px;

            max-width: 400px;
            margin: 2rem auto;
        }

        .form-group {

        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--dark);
        }

        .form-control {

            border-radius: 5px;
            font-size: 1rem;

        /* Animations */

        .fade-in {

        }

        /* Loading */

        .notification {

            right: 20px;
            padding: 1rem;

            color: white;

        }

        .notification.success {
            background-color: var(--success);
        }

        .notification.error {
            background-color: var(--danger);
        }
    </style>

            ctx.fillStyle = '#000';

            document.getElementById('qrCodeContainer').style.display = 'block';
