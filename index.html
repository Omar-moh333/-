<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حِرفه استور - أفضل المنتجات التقنية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* التنسيقات الأساسية */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        header, footer {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 400px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 20px;
        }
        .section {
            margin: 40px 0;
        }
        .section h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product .info {
            padding: 15px;
        }
        .product .info h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .product .info p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .product .info .price {
            color: #e74c3c;
            font-weight: bold;
        }
        .product .info button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .product .info button:hover {
            background-color: #2980b9;
        }
        .cart-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #2c3e50;
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 999;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>حِرفه استور</h1>
            <nav>
                <ul>
                    <li><a href="#phones">هواتف</a></li>
                    <li><a href="#laptops">لابتوبات</a></li>
                    <li><a href="#watches">ساعات</a></li>
                    <li><a href="#headphones">سماعات</a></li>
                    <li><a href="#other">منتجات أخرى</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div>
            <h1>أحدث التقنيات بأفضل الأسعار</h1>
            <p>منتجات أصلية، شحن سريع، وأسعار تنافسية</p>
        </div>
    </section>

    <!-- أقسام المنتجات -->
    <div class="container">
        <div id="phones" class="section">
            <h2>الهواتف الذكية</h2>
            <div class="products" id="phones-products"></div>
        </div>

        <div id="laptops" class="section">
            <h2>اللابتوبات</h2>
            <div class="products" id="laptops-products"></div>
        </div>

        <div id="watches" class="section">
            <h2>الساعات الذكية</h2>
            <div class="products" id="watches-products"></div>
        </div>

        <div id="headphones" class="section">
            <h2>السماعات</h2>
            <div class="products" id="headphones-products"></div>
        </div>

        <div id="other" class="section">
            <h2>منتجات أخرى</h2>
            <div class="products" id="other-products"></div>
        </div>
    </div>

    <div class="cart-button" onclick="alert('سيتم عرض العربة لاحقاً')">
        <i class="fas fa-shopping-cart"></i>
        <span>عربة التسوق (<span id="cart-count">0</span>)</span>
    </div>

    <footer>
        <div class="container">
            &copy; 2025 حِرفه استور. جميع الحقوق محفوظة.
        </div>
    </footer>

    <script>
        const productsData = {
            phones: [
                {name: 'iPhone 15 Pro Max', desc: 'أحدث هاتف من أبل بشاشة 6.7 إنش وكاميرا ثلاثية.', price: '55,000 ج.م', img: 'https://via.placeholder.com/300x200?text=iPhone+15'},
                {name: 'Samsung Galaxy S24', desc: 'هاتف سامسونج الرائد بمعالج قوي وكاميرا بدقة عالية.', price: '48,000 ج.م', img: 'https://via.placeholder.com/300x200?text=Galaxy+S24'},
                {name: 'Xiaomi 14 Ultra', desc: 'أداء عالي وسعر منافس من شاومي.', price: '35,000 ج.م', img: 'https://via.placeholder.com/300x200?text=Xiaomi+14'},
                {name: 'Google Pixel 8', desc: 'أندرويد خام وكاميرا مذهلة من جوجل.', price: '44,000 ج.م', img: 'https://via.placeholder.com/300x200?text=Pixel+8'}
            ],
            laptops: [
                {name: 'MacBook Air M3', desc: 'لابتوب أبل خفيف وسريع بمعالج M3 الجديد.', price: '70,000 ج.م', img: 'https://via.placeholder.com/300x200?text=MacBook+Air'},
                {name: 'Dell XPS 13', desc: 'لابتوب نحيف بأداء قوي وشاشة 4K.', price: '58,000 ج.م', img: 'https://via.placeholder.com/300x200?text=Dell+XPS'},
                {name: 'HP Envy 15', desc: 'أداء قوي مع تصميم أنيق.', price: '52,000 ج.م', img: 'https://via.placeholder.com/300x200?text=HP+Envy'}
            ],
            watches: [
                {name: 'Apple Watch Series 9', desc: 'أحدث ساعة من أبل بميزات صحية متقدمة.', price: '18,000 ج.م', img: 'https://via.placeholder.com/300x200?text=Apple+Watch'},
                {name: 'Samsung Galaxy Watch 6', desc: 'ساعة ذكية تدعم الصحة واللياقة.', price: '12,000 ج.م', img: 'https://via.placeholder.com/300x200?text=Galaxy+Watch'}
            ],
            headphones: [
                {name: 'Sony WH-1000XM5', desc: 'سماعة عزل ضوضاء احترافية.', price: '15,000 ج.م', img: 'https://via.placeholder.com/300x200?text=Sony+XM5'},
                {name: 'AirPods Pro 2', desc: 'سماعة أبل اللاسلكية بجودة صوت عالية.', price: '9,000 ج.م', img: 'https://via.placeholder.com/300x200?text=AirPods+Pro'}
            ],
            other: [
                {name: 'كاميرا Canon EOS R10', desc: 'كاميرا احترافية للتصوير الفوتوغرافي والفيديو.', price: '40,000 ج.م', img: 'https://via.placeholder.com/300x200?text=Canon+EOS'},
                {name: 'لوحة مفاتيح ميكانيكية Logitech', desc: 'كتابة مريحة وسريعة.', price: '3,000 ج.م', img: 'https://via.placeholder.com/300x200?text=Logitech+Keyboard'}
            ]
        };

        let cartCount = 0;

        function renderProducts(category, containerId) {
            const container = document.getElementById(containerId);
            productsData[category].forEach(p => {
                const product = document.createElement('div');
                product.className = 'product';
                product.innerHTML = `
                    <img src="${p.img}" alt="${p.name}">
                    <div class="info">
                        <h3>${p.name}</h3>
                        <p>${p.desc}</p>
                        <div class="price">${p.price}</div>
                        <button onclick="addToCart()">أضف إلى العربة</button>
                    </div>
                `;
                container.appendChild(product);
            });
        }

        function addToCart() {
            cartCount++;
            document.getElementById('cart-count').innerText = cartCount;
        }

        renderProducts('phones', 'phones-products');
        renderProducts('laptops', 'laptops-products');
        renderProducts('watches', 'watches-products');
        renderProducts('headphones', 'headphones-products');
        renderProducts('other', 'other-products');
    </script>
</body>
</html>
